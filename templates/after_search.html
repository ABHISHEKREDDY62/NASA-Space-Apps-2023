<body>
  <div class="container-scroller">
    <!-- partial:partials/_sidebar.html -->
    {% include 'navigation.html' %}
    <!-- partial -->

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">

          </div>

          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 style="    margin-bottom: 0px;" class="card-title">DETAILS</h4>
                  <div class="row">
                    <div
                      class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 rounded mt-3"
                      style="    margin-right: 18vw;
                      width: 25vw;">
                      <div class="text-md-center text-xl-left">
                        <h6 class="mb-1">ID</h6>
                        <p class="text-muted mb-0">{{ ID }}</p>
                      </div>
                    </div>
                    <div style="    width: 25vw;"
                      class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 rounded mt-3">
                      <div class="text-md-center text-xl-left">
                        <h6 class="mb-1">Details</h6> 
                        {% for i in details %}
                        
                        <p class="text-muted mb-0">{{ i }}</p>
                        {% endfor %}
                     
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  
                  <div class="row">
                    <div class="col-12">
                      <div class="card">
                        <div class="card-body">
                          <h4 class="card-title">GPT SUMMARY</h4>
                          <div
                            class="bg-gray-dark d-flex d-md-block d-xl-flex flex-row py-3 px-4 px-md-3 px-xl-4 rounded mt-3">
                            <div style="    overflow: auto;
                            height: 80vh;" class="text-md-center text-xl-left" data-spy="scroll" data-offset="50">
                              <p class="text-muted mb-0">{{ summary }}</p>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-sm-12 my-auto">
              <div class="card">
                <div class="card-body mx-auto">
                  
                  <img src='/static/wordclouds/{{ID}}.jpg' alt="" style="border-radius: 10px;">
                </div>
              </div>
            </div>

           

          </div>

        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->

        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
